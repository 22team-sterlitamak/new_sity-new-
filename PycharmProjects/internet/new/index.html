<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="files/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="files/main.css">

    <title>Страница авторизации</title>

    <script src="files/ChilliLibrary.js"></script>
    <script>
        function onUpdate(cmd) {
            if (chilliController.clientState == 1) {
                window.location.replace("http://10.42.0.1/connect.html");
            } else {
                alert("Авооризцция не удалаьь!")
            }
        }

        chilliController.host = "192.168.182.1";
        chilliController.onUpdate = onUpdate;

        function onClick() {
            name = document.getElementById("name").value;
            password = document.getElementById("password").value;

            console.log(name);
            console.log(password);

            chilliController.logon(name, password);
        }
    </script>
</head>

<body>

<div class="jumbotron text-center">
    <h1>Университетская сеть СФ БашГУ </h1>
    <p>Заполните данные для подключения к сети!</p>
</div>


<div class="container">
    <div class="page-header">
        <h1>Регистрация</h1>
    </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">ФИО</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Введите фио">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Зачетная книжка</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="password"
                       placeholder="Введите номер зачетной книжки">
            </div>
        </div>
        <div class="form-group">
                <button type="button" class="btn btn-primary btn-lg" onclick="onClick();">Подключится</button>
        </div>
</div>

</body>
</html>
