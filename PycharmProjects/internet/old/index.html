<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="files/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="files/main.css">

    <title>Страница авторизации</title>

    <script src="files/ChilliLibrary.js"></script>
</head>

<body>

<div class="jumbotron text-center">
    <h1>Университетская сеть СФ БашГУ </h1>
    <p>Заполните данные для подключения к сети!</p>
</div>


<div class="container">
    <div class="page-header">
        <h1>Регистрация</h1>
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">ФИО</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Введите фио">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Зачетная книжка</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3"
                       placeholder="Введите номер зачетной книжки">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Запомнить меня
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <a href="/connect">
                <button type="button" class="btn btn-primary btn-lg">Подключится</button>
            </a>
        </div>
    </form>
</div>

</body>
</html>
